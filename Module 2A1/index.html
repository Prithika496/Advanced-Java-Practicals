<!--University Examination Question (Nov 2019)

Write a servlet program GradeServlet.java that accepts Grade through radio buttons
from index.html page, if the string is "A","B","C" OR "D", the program should
dispatch the direct to the Success.html page containing message "Congratulations, You
Passed SEM V exam", else display "Try Again" and load index.html page in current
servlet.-->


<html>
    <head>
        <title>University Grade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="GradeServlet">
        Enter Grade : <br>
        A <input type="radio" name="grade" value="A"><br>
        <br>
        B <input type="radio" name="grade" value="B"><br>
        <br>
        C <input type="radio" name="grade" value="C"><br>
        <br>
        D <input type="radio" name="grade" value="D"><br>
        <br>
        F <input type="radio" name="grade" value="F"><br>
        <br>
        
        <input type="submit" value="SUBMIT">
      </form> 
    </body>
</html>
